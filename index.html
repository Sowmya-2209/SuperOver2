<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperOver</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col">
                <img src = "assets/csk.png" class ="pic" alt = "csk" width = "150px" height = "150px">
                <p class = "name"> Team 1 </p>
                <div class = "row runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
            <div class = "score">
                Score : 0 - 0
            </div>
            <div class = "col">
                <img src = "assets/mumbai indians.png" class ="pic" alt = "Mumbai Indians" width = "150px" height = "150px">
                <p class = "name"> Team 2 </p>
                <div class = "row runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
        </div>
        <div class = "row">
            <button id = "strikebutton" onclick = "handlestrike()"> Submit </button>
        </div>
    </div>  
    <script src = "design.js"></script>  
</body>
</html>
